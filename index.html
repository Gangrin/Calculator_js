<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
  <title>Calculator in JS</title>
</head>
<body>
    <input class="buttonDisplay" type="text" id="equation" readonly/>
    <input type="text" id="test" readonly/>
  <p>
    <input class="buttonNumber" type="button" value="1" onclick="return getInt(event);"/>
    <input class="buttonNumber" type="button" value="2" onclick="return getInt(event);"/>
    <input class="buttonNumber" type="button" value="3" onclick="return getInt(event);"/>
    <input class="buttonNumber" type="button" value="+" onclick="return getInt(event);"/>
    <input class="buttonNumber" type="button" value="*" onclick="return getInt(event);"/>
  </p>
  <p>
    <input class="buttonNumber" type="button" value="4" onclick="return getInt(event);"/>
    <input class="buttonNumber" type="button" value="5" onclick="return getInt(event);"/>
    <input class="buttonNumber" type="button" value="6" onclick="return getInt(event);"/>
    <input class="buttonNumber" type="button" value="-" onclick="return getInt(event);"/>
    <input class="buttonNumber" type="button" value="/" onclick="return getInt(event);"/>
  </p>
  <p>
    <input class="buttonNumber" type="button" value="7" onclick="return getInt(event);"/>
    <input class="buttonNumber" type="button" value="8" onclick="return getInt(event);"/>
    <input class="buttonNumber" type="button" value="9" onclick="return getInt(event);"/>
  </p>
  <p>
    <input class="buttonNumber" type="button" value="0" onclick="return getInt(event);"/>
    <input class="buttonNumber" type="button" value="C" onclick="return clearAll(event);"/>
    <input class="buttonNumber" type="button" value="=" onclick="return getResult(event);"/>
  </p>
    <script src="script.js"></script>
</body>
</html>
